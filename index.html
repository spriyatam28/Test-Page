<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello My Beloved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .main-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            100% {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            animation: slideIn 1.5s ease-out 0.5s both;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .heart {
            display: inline-block;
            font-size: 2rem;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            margin: 2rem auto;
            animation: expand 2s ease-out 1s both;
        }

        @keyframes expand {
            0% {
                width: 0;
            }
            100% {
                width: 100px;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 3rem 2rem;
                margin: 1rem;
            }
            
            .main-text {
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5rem 1.5rem;
                border-radius: 20px;
            }
            
            .heart {
                font-size: 1.5rem;
            }
        }

        /* Add floating hearts */
        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.6);
            font-size: 1.5rem;
            animation: floatHeart 6s infinite linear;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <h1 class="main-text">Hello</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">
            <span class="heart">♥</span>
            My Beloved
            <span class="heart">♥</span>
        </p>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particles.appendChild(particle);
            }
        }

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Initialize
        createParticles();
        
        // Create hearts periodically
        setInterval(createFloatingHeart, 2000);
        
        // Add hover effect to container
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', () => {
            container.style.transform = 'scale(1.05)';
            container.style.transition = 'transform 0.3s ease';
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'scale(1)';
        });

        // Add click effect
        container.addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingHeart(), i * 100);
            }
        });
    </script>
</body>
</html>
